server {
    listen 80 default_server;
    server_name _;

    location ^~ /uploads/ {
        alias /home/box/web/uploads/;
    }
    location / {
        root /home/box/web/public/;
    }
    location ~* ^([^.]+)$ {
        return 404;
    }
    location = /hello/ {
        proxy_pass http://127.0.0.1:8080;
    }
}
